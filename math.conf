server {
    listen 443 ssl http2;
    server_name math.lucianmarin.com;
    access_log /home/lucian/logs/math.log.gz combined gzip;
    ssl_certificate /etc/letsencrypt/live/math.lucianmarin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/math.lucianmarin.com/privkey.pem;
    location /assets {
        root /home/lucian/math/dist;
        expires 365d;
        autoindex off;
    }
    location /static {
        root /home/lucian/math/dist;
        expires 365d;
        autoindex off;
    }
    location /.well-known/acme-challenge {
        root /home/lucian;
    }
    location / {
        root /home/lucian/math/dist;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name math.lucianmarin.com;
    return 301 https://math.lucianmarin.com$request_uri;
}

